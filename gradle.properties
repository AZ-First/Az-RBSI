# ------------------------------------------------------------
# Gradle performance & CI tuning
# ------------------------------------------------------------

# CI should not use the Gradle daemon
org.gradle.daemon=false

# Enable parallel task execution
org.gradle.parallel=true

# Enable build cache
org.gradle.caching=true

# Reduce configuration time for multi-project builds
org.gradle.configureondemand=true

# Keep console output readable in CI
org.gradle.console=plain
